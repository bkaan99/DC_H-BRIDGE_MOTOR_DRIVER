{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Custom styles for this template -->
    <link href="{% static 'account/css/signin.css' %}" rel="stylesheet">
    <title>Corex Vision | Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action=" {% url 'login' %} " method="POST">
    {% csrf_token %}
    {% if error %}
     <div class="alert alert-danger">
       {{error}}
     </div>
    {% endif %}
    
    <img class="mb-4" src="{% static 'img/login_logo.svg' %}" alt="" width="300" height="">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mb-2">
      <input type="text" class="form-control" name="username" placeholder="Username">
      <label for="username" class="form-label">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="Password">
      <label for="password" class="form-label">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" value="Login">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022 MBK DIGITAL. All rights reserved.</p>
  </form>
</main>


    
  </body>
</html>
