{% extends "base.html" %}
{% load static %}

{% block title %} Hastalar{% endblock %}
{% block content %} 

<head>
    <link 
     rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .i-am-centered {
            margin: auto;
            max-width: 300px;
            padding-top: 1%;
        }
    </style>
</head>
  
<div class="card ms-4 mt-4" style="width: 30rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                <a class="btn btn-danger ms-2" href="{% url 'hastalar' %}" role="button">Geri</a>  
            </div>
            <div class="col-md-6">
                <h3>Hasta Bilgilerini Düzenle</h3>               
            </div>
          </div>

        <hr>
        <div class="i-am-centered">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>TC Kimlik Numarası </label>                    
                        <div class="form-group">                       
                            {{ form.tckn }}
                        </div>
                </div>
                <div class="form-group">
                    <label>Hasta Adı </label>                    
                        <div class="form-group">                       
                            {{ form.name }}
                        </div>
                </div>
                <div class="form-group">
                    <label>Soyadı </label>                    
                        <div class="form-group">                       
                            {{ form.surname }}
                        </div>
                </div>


                <div class="form-group">
                    <label>Yaş </label>                    
                        <div class="form-group">                       
                            {{ form.age }}
                        </div>
                </div>
                <div class="form-group">
                    <label>Cinsiyet </label>                    
                        <div class="form-group">                       
                            {{ form.sex }}
                        </div>
                </div>
                <div class="form-group">
                    <label>Röntgen Görüntüsü </label>                    
                        <div class="form-group">                       
                            {{ form.img }}
                        </div>
                </div>
            
                <button type="submit" class="btn btn-primary">Yeni Hasta Ekle</button>
            </form>
        </div>
    </div>
</div>

  {% endblock %}
